<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
                <img src="./images/note.png" alt="" srcset="">
                <h1> My Shopping List</h1>
        </header>
        
        <form action="" id="input-form" name="input-form">
                <input type="text" class="form-item" id="input-item" name="input-item" placeholder="Enter Item">
                
                <button type="submit" id="add-btn" class="form-item"> <i class="fa-solid fa-plus"></i> Add Item</button>
        </form>
        <div class="filter">
            <input type="text" class="form-item" id="filter-item" name="input-item" placeholder="Filter Items">
        </div>
        <ul class="list-items" id="list-items">
            <li> Oranges
                <button class="remove-item"> 
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li> Diapers
                <button class="remove-item"> 
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li> Yoghurt
                <button class="remove-item"> 
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li> Porridge
                <button class="remove-item"> 
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
        </ul>
        <form action="" id="input-form" name="input-form">
            
            <button type="reset" id="add-btn" class="form-item"> <i class="fa-solid fa-trash"></i> Clear All</button>
    </form>
    </div>
</body>
